<body>
    <section id="register">
        <div class="container-fluid ">
            <div class="row">
                <div class="slide-buttons container-flex-row">
                    <a href="register.html" type="button" class="btn">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-12 container-flex-columns text-center">
                    <h2>Sign up</h2>
                    <h5>Join now for free ride credit</h5>
                    <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                            <input type="text" class="form-control" placeholder="Lastname" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class=" text-center div-code"> <img src="assets/img/users.png" class="users" alt="moustache">
                    <div class="container-flex-columns text-center">
                            <div class="checkbox">
                                    <label>
                                        <input type="checkbox" >I agrree to Lyft's <a href="">Term of Service</a>
                                    </label>
                                </div>
                        <a href="check.html" type="button" class="btn  btn-next down" disabled>NEXT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
