<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/1953icon.ico">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/398f85d77e.js"></script>
    <title>Lyft</title>
</head>

<body>
    <section id="register">
        <div class="container-fluid ">
            <div class="row">
                <div class="slide-buttons container-flex-row">
                    <a href="register.html" type="button" class="btn">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-12 container-flex-columns text-center">
                    <h2>Log in!</h2>
                    <h5>Welcome to Lyft adventure</h5>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <input type="name" id="inputName" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                        <input type="name" id="inputLastName" class="form-control" placeholder="Lastname" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </span>
                        <input id="inputEmail" type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="container-flex-columns text-center div-code">
                    <img src="assets/img/users.png" class="users" alt="moustache">
                        <a href="check.html" type="submit" id="signup" class="btn  btn-next down"> NEXT </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
